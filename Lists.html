<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
  <style>
 li{
  list-style: none;
  color:white;
  background:#c66376;
  margin: 5px;
  line-height:40px
}
.num{
  color: white;
  background:#c66376;
  margin: 10px
}
.nur{
  color: white;
  background:#9e354a;
  padding:10px
}
ol {
  color:white;
  margin-left:300px;
  background:#ed9eae;
  padding:20px;
  width:820px
}
  </style>
</head>
<body>
<ol>
  <li><span class="num">1.</span><span class="nur">Apple</span></li>
  <li><span class="num">2.</span><span class="nur">Orange</span></li>
  <li><span class="num">3.</span><span class="nur">Pineapple</span></li>
  <li><span class="num">4.</span><span class="nur">Pear</span></li>
  <li><span class="num">5.</span><span class="nur">Cherry</span></li>
</ol>
</body>
</html>
